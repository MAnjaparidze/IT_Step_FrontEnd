<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./RegisterPageStyle.css">
</head>

<body>
    <form id="register_form">
        <h2>REGISTER FORM</h2>
        <div class="parallel_inputs-wrapper">
            <div>
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" name="firstName" min="3" max="32" placeholder="First Name...">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" name="lastName" min="3" max="32" placeholder="Last Name...">
            </div>
        </div>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" min="12" max="128" placeholder="Enter Email...">

        <label for="phone_number">Phone Number</label>
        <input type="number" name="phone_number" id="phone_number" placeholder="Enter Phone Number...">

        <div class="parallel_inputs-wrapper">
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" name="password" min="8" max="128" placeholder="Keep it Secret...">
            </div>
            <div>
                <label for="re_password">Repeat Password</label>
                <input id="re_password" type="password" name="re_password" max="256"
                    placeholder="Guess your Password...">
            </div>
        </div>

        <div class="form-navigation">
            <span>Already have an account?</span>
            <a href="../LoginPage/index.html">LOGIN!</a>
        </div>

        <div class="form_btn-group">
            <button class="form_register-btn" type="submit">Register</button>
            <button class="form_reset-btn" type="reset">Reset</button>
        </div>
    </form>
    <script src="../../JS/app.js"></script>
</body>

</html>
