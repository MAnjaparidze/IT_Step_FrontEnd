<div class="todo-container">
    <app-header></app-header>
    <app-input inputLable="Add New To Do" inputType="text" inputName="addNewToDo" (addToDo)="addNewToDo"></app-input>
    <app-button color="green" btnTextColor="white" text="Add" (btnClick)="toggleAddTask()"></app-button>
    <app-button color="red" btnTextColor="white" text="Delete" (btnClick)="toggleDeleteTask()"></app-button>

    <div class="todo-item_wrapper">
        <app-todo-item todoName="First To Do Item"></app-todo-item>
    </div>
</div>
