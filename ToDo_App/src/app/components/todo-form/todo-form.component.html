<form class="todo-form" (ngSubmit)="handleSubmit()">

    <app-input inputLabel="ToDo Title" inputType="text" inputName="todoName" [(inputValue)]="todoName"></app-input>

    <app-input inputLabel="Due Date" inputType="text" inputName="dueDate" [(inputValue)]="day"></app-input>

    <app-button  color="pink" btnTextColor="white" text="Save new To Do" type="submit"></app-button>
</form>
